<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Pravljenje komponente</title>
    <style>
        #napraviDeo,
        #ponistiDeo {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 style="text-align: center;">Hello, admin!!!</h1>
        <!--Dugmad za izbor div elementa za manipulaciju komponente-->
        <form>
            <div class="form-group">
                <span style="font-weight: bolder;">Akcije: </span>
            </div>
            <div class="btn-group" style="display: flex; justify-content: space-between;" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success" id="dodaj">Dodaj novu komponentu</button>
                <button type="button" class="btn btn-danger" id="obrisi">Obrisi postojecu komponentu</button>
                <button type="button" class="btn btn-warning" id="izmeni">Izmeni postojecu komponentu</button>
            </div>
        </form>
        <!--Forma za pravljenje nove komponente, po defaultu nije prikazana-->
        <form class="mt-5 izmena breadcrumb" id="pravljenje" method="post">
            <div class="form-group col">
                <label for="imeDela">Ime dela</label>
                <input type="text" class="form-control" id="imeDela" placeholder="Tranzistor" />
            </div>
            <div class="form-group col">
                <label for="opis">Opis dela:</label>
                <input type="text" class="form-control" id="opis" placeholder="Tranzistor je aktivni poluprovodnički element sa tri izvoda..." />
            </div>
            <div class="btn-group col ml-5" style="display: flex; justify-content: flex-start;" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success" id="napraviDeo">Napravi</button>
                <button type="reset" class="btn btn-danger" id="ponistiDeo">Ponisti</button>
            </div>
        </form>
        <!--Forma za brisanje postojece komponente, po defaultu nije prikazana-->
        <form class="mt-5 izmena" id="brisanjeKomponente" method="delete">
            <div class="form-group mt-5" style="display: flex; justify-content: flex-start;" role="group" aria-label="Basic example">
                <label for="brisanje" class="mr-3">Izaberi komponentu za brisanje:</label>
                <input type="text" id="brisanje" class="mr-2">
                <button type="submit" class="btn btn-success">trazi</button>
            </div>
        </form>
        <!--Forma za izmenu postojece komponente, po defaultu nije prikazana-->
        <form class="mt-5 izmena" id="izmena" method="put">
            <div class="form-group mt-5" style="display: flex; justify-content: flex-start;" role="group" aria-label="Basic example">
                <label for="menjanje" class="mr-3">Izaberi komponentu za modifikovanje:</label>
                <input type="text" id="menjanje" class="mr-2">
                <button type="submit" class="btn btn-success mr-2">primeni</button>
                <button type="reset" class="btn btn-danger">ponisti</button>
            </div>
        </form>
    </div>
    <script src="../code/komponenta.js"></script>
</body>

</html>
